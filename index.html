<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Табло аэропорта</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">Perm International Airport</h1>
        <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="active"><a href="#" data-value="arrive" class="link">Arriving</a></li>
            <li role="presentation"><a href="#" data-value="depart" class="link">Departing</a></li>
            <li role="presentation"><a href="#" data-value="delay" class="link">Delayed</a></li>
            <li role="presentation">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="search">
                    <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                </div>
            </li>
        </ul>
    </div>
    <div class="row margin">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
        <table class="table table-bordered table-striped table-condensed" id="flightTable">
            <tr>
                <th>Time</th>
                <th>City</th>
                <th>Airline</th>
                <th>Flight number</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
